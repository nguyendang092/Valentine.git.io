<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }

<body class="bg-fuchsia-300 mx-auto">
    <main class="max-h-full">
        <div class="relative flex items-center justify-center ml-24">
            <iframe src="./picture/giphy.webp" width="480" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <h1 class="mx-auto relative text-center text-5xl font-extrabold dark:text-black mb-2">Làm người yêu anh nhé baby ?</h1>
        <div id="yes" class="relative mx-5 text-center">
            <button id="yes-btn" type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            data-modal-target="default-modal-love" data-modal-toggle="default-modal-love">
                ĐỒNG Ý
            </button>
            <div id="no" class=" relative text-center">
                <button id="no-btn" type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                    KHÔNG KHÔNG
                </button>
            </div>
                <!-- Main modal -->
            <div id="modal-wrapper" tabindex="-1" aria-hidden="true" class="hidden flex justify-center items-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-500">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-500">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                Mình Yêu Cậu nhiều lắm ! I LOVE YOU !
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                                <svg class="fill-fuchsia-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
                                <span src="./picture/giphy_heart.webp" class="sr-only"></span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5 space-y-4">
                            <div class="">
                                <div class="flex items-stretch">
                                    <iframe src="./picture/love.webp" width="w-full" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                                    <span></span>
                                    <div class="relative">
                                        <iframe src="./picture/love.webp" width="w-full" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                                        <span></span>
                            </div>
                            <div class="absolute bottom-24 mb-4 ">
                                <p class="relative leading-relaxed text-white dark:text-white">
                                    HiHi ! Mình cũng thích cậu nhiều lắm, cám ơn cậu đã đồng ý làm người yêu mình. Hứa sẽ luôn bên cạnh chăm sóc cậu, quan tâm & lo lắng cho cậu đến suốt cuộc đời. Tối nay mình cùng nhau đi xem phim nha !
                                </p>
                            </div>
                            
                        </div>
                        <!-- Modal footer -->
                        <div class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                            <button id="closed" data-modal-hide="default-modal" type="button" class="bg-rose-700 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-rose-700 dark:hover:bg-rose-700 dark:focus:bg-fuchsia-500 hover:text-white">ĐỒNG Ý</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </main>
    <audio src="./sound/Love.mp3" autoplay></audio>
    <script>
        const yes = document.getElementById("yes");
        const no = document.getElementById("no");
        const box = document.getElementById("yes-btn");
        const closed = document.getElementById("closed");
        no.addEventListener("mouseover", () => {
            no.style.position = "absolute";
            const x = Math.floor((Math.random() * (window.innerWidth - 150)));
            const y = Math.floor(Math.random() * (window.innerHeight - 500));
            no.style.left = `${x}px`;
            no.style.top = `${y}px`;
           
        });
        box.addEventListener("click",() => {
            
            document.getElementById("modal-wrapper").classList.remove("hidden");
        });
        closed.addEventListener("click", () => {
            document.getElementById("modal-wrapper").classList.add("hidden");
        })
    </script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
